<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Portfolio Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .smooth-transition { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .card-hover { transition: transform 0.2s, box-shadow 0.2s; }
        .card-hover:hover { transform: translateY(-4px); }
        .form-animation { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <style>
        body { display: none; } 
    </style>
     <style>
        @font-face {
            font-family: 'Inter';
            font-style: normal;
            font-weight: 400;
            src: url(https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfMZs.woff2) format('woff2');
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 h-screen flex items-center justify-center font-['Inter']">
    <div id="login-container" class=" p-8 rounded-lg  w-full max-w-md">
        <div class="relative p-8 rounded-2xl shadow-2xl w-full max-w-md transition-all duration-300 hover:shadow-3xl">
            <div class="absolute inset-0 bg-gradient-to-r from-blue-400 to-indigo-500 rounded-2xl opacity-10 -z-10"></div>
            
            <div class="text-center mb-8">
                <div class="mb-6">
                    <svg class="w-16 h-16 mx-auto text-blue-600 animate-float" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4"></path>
                    </svg>
                </div>
                
                <h2 class="text-4xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent mb-2">
                    Admin Dashboard
                </h2>
                <p class="text-gray-500 text-sm">Secure access to dashboard</p>
            </div>

            <form id="login-form" class="space-y-6">
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="****@gmail.com" 
                        required 
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-4 focus:ring-blue-200 transition-all outline-none placeholder-gray-400"
                    />
                </div>
                
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="••••••••" 
                        required 
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-4 focus:ring-blue-200 transition-all outline-none placeholder-gray-400"
                    />
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white py-3 rounded-lg font-semibold shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-[1.02]"
                >
                    Authenticate
                </button>
            </form>

            
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const errorMessage = document.getElementById('error-message');
            const container = this.closest('#login-container');

           
            errorMessage.classList.add('opacity-0');
            container.classList.remove('animate-shake');

            
            requestAnimationFrame(() => {
                errorMessage.classList.remove('hidden', 'opacity-0');
                errorMessage.classList.add('opacity-100');
                container.classList.add('animate-shake');
            });

            setTimeout(() => {
                container.classList.remove('animate-shake');
            }, 400);
        });
        
    </script>
<div id="dashboard-container" class="hidden">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
       
        <header class="mb-12 text-center">
            <h1 class="text-4xl font-bold text-gray-900 mb-2 bg-clip-text bg-gradient-to-r from-blue-600 to-green-500">
                Portfolio Dashboard
            </h1>
            <p class="text-gray-600 text-lg">Manage your skills and certificates professionally</p>
        </header>

        
        <div class="flex justify-center gap-4 mb-12">
            <button onclick="showForm('skill')" 
                    class="px-6 py-3 bg-white border-2 border-blue-500 text-blue-600 rounded-xl shadow-md hover:shadow-lg smooth-transition
                           flex items-center gap-2 hover:bg-blue-50">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                </svg>
                Add Skill
            </button>
            
            <button onclick="showForm('certificate')" 
                    class="px-6 py-3 bg-white border-2 border-green-500 text-green-600 rounded-xl shadow-md hover:shadow-lg smooth-transition
                           flex items-center gap-2 hover:bg-green-50">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                </svg>
                Add Certificate
            </button>
        </div>

        
        <div class="max-w-2xl mx-auto mb-16">

            <div id="skillForm" class="form-animation hidden bg-white p-8 rounded-2xl shadow-xl border border-gray-100">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center gap-2">
                    <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                    </svg>
                    New Skill
                </h2>
                <form action="http://localhost:7000/addSkill" method="POST" enctype="multipart/form-data" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Skill Name</label>
                        <input type="text" name="text" 
                               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500
                                      placeholder-gray-400 focus:outline-none smooth-transition"
                               placeholder="e.g. Web Development">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Skill Icon</label>
                        <div class="relative group">
                            <input type="file" name="image" 
                                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500
                                          file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 
                                          file:text-sm file:font-medium file:bg-blue-50 file:text-blue-700
                                          hover:file:bg-blue-100 smooth-transition cursor-pointer">
                        </div>
                    </div>
                    <button type="submit" 
                            class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 smooth-transition
                                   flex items-center justify-center gap-2 font-medium">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                        </svg>
                        Add Skill
                    </button>
                </form>
            </div>

            
            <div id="certificateForm" class="form-animation hidden bg-white p-8 rounded-2xl shadow-xl border border-gray-100">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center gap-2">
                    <svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    New Certificate
                </h2>
                <form action="http://localhost:7000/addCertificate" method="POST" enctype="multipart/form-data" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Certificate Name</label>
                        <input type="text" name="name" 
                               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-green-500
                                      placeholder-gray-400 focus:outline-none smooth-transition"
                               placeholder="e.g. AWS Certified Developer">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">PDF Document</label>
                        <input type="file" name="pdf" 
                               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-green-500
                                      file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 
                                      file:text-sm file:font-medium file:bg-green-50 file:text-green-700
                                      hover:file:bg-green-100 smooth-transition cursor-pointer">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Verification Link (Optional)</label>
                        <input type="url" name="link" 
                               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-green-500
                                      placeholder-gray-400 focus:outline-none smooth-transition"
                               placeholder="https://example.com/verify">
                    </div>
                    <button type="submit" 
                            class="w-full bg-green-600 text-white py-3 px-6 rounded-lg hover:bg-green-700 smooth-transition
                                   flex items-center justify-center gap-2 font-medium">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                        </svg>
                        Add Certificate
                    </button>
                </form>
            </div>
        </div>

        
        <section class="mb-16">
            <h2 class="text-3xl font-bold text-gray-900 mb-8 text-center">Managed Skills</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6" id="skillsList">
              
            </div>
        </section>

        
        <section class="mb-16">
            <h2 class="text-3xl font-bold text-gray-900 mb-8 text-center">Managed Certificates</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="certificatesList">
                
            </div>
        </section>
    </div>

    <script>
       
        function showForm(type) {
            const skillForm = document.getElementById('skillForm');
            const certificateForm = document.getElementById('certificateForm');
            
            if (type === 'skill') {
                skillForm.classList.remove('hidden');
                certificateForm.classList.add('hidden');
                skillForm.classList.add('form-animation');
            } else {
                certificateForm.classList.remove('hidden');
                skillForm.classList.add('hidden');
                certificateForm.classList.add('form-animation');
            }
        }

        
        function fetchSkills() {
            fetch('http://localhost:7000/admin/skills')
                .then(response => response.json())
                .then(skills => {
                    const container = document.getElementById('skillsList');
                    container.innerHTML = skills.map(skill => `
                        <div class="card-hover bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg smooth-transition">
                            <div class="p-6 flex flex-col items-center">
                                <div class="mb-4 w-24 h-24 rounded-full bg-gray-100 p-2 flex items-center justify-center">
                                    <img src="http://localhost:7000/uploads/${skill.image}" 
                                         alt="${skill.text}" 
                                         class="w-16 h-16 object-contain">
                                </div>
                                <h3 class="text-lg font-semibold text-gray-800 mb-2">${skill.text}</h3>
                                <button onclick="removeSkill(${skill.id})" 
                                        class="mt-3 px-4 py-2 text-sm text-red-600 bg-red-50 rounded-lg hover:bg-red-100 smooth-transition
                                               flex items-center gap-2">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                    </svg>
                                    Remove
                                </button>
                            </div>
                        </div>
                    `).join('');
                });
        }

        function fetchCertificates() {
    fetch('http://localhost:7000/admin/certificates')
        .then(response => response.json())
        .then(certificates => {
            const container = document.getElementById('certificatesList');
            container.innerHTML = certificates.map(cert => {
              
                const certificateLink = cert.link ? cert.link : null;
                
                return `
                    <div class="card-hover bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg smooth-transition">
                        <div class="p-6 flex flex-col items-center">
                            <div class="mb-4 w-full h-48 bg-gray-100 rounded-lg flex items-center justify-center">
                                <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                </svg>
                            </div>
                            <h3 class="text-lg font-semibold text-gray-800 mb-2 text-center">${cert.name}</h3>
                            ${certificateLink ? `
                                <a href="${certificateLink}" target="_blank" 
                                   class="text-sm text-blue-600 hover:text-blue-700 flex items-center gap-2 mb-3">
                                    Verify Certificate
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                                    </svg>
                                </a>
                            ` : ''}
                            <button onclick="removeCertificate(${cert.id})" 
                                    class="mt-2 px-4 py-2 text-sm text-red-600 bg-red-50 rounded-lg hover:bg-red-100 smooth-transition
                                           flex items-center gap-2">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                </svg>
                                Remove
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        });
}

        function removeSkill(id) {
            if (confirm('Are you sure you want to delete this skill?')) {
                fetch(`http://localhost:7000/removeSkill/${id}`, { method: 'DELETE' })
                    .then(() => window.location.reload());
            }
        }

        function removeCertificate(id) {
            if (confirm('Are you sure you want to delete this certificate?')) {
                fetch(`http://localhost:7000/removeCertificate/${id}`, { method: 'DELETE' })
                    .then(() => window.location.reload());
            }
        }

        window.onload = function() {
            fetchSkills();
            fetchCertificates();
        };
    </script>











<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">Add New Project</h1>
    
   
    <form id="projectForm" class="bg-white p-6 rounded-lg shadow-md">
       
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Project Name</label>
            <input type="text" id="projectName" required class="w-full p-2 border rounded">
        </div>
       
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Project Photo</label>
            <input type="file" id="projectPhoto" accept="image/*" required class="w-full p-2 border rounded">
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Description</label>
            <textarea id="description" required class="w-full p-2 border rounded" rows="3"></textarea>
        </div>
        
        <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
                <label class="block text-gray-700 mb-2">Total Libraries</label>
                <input type="number" id="totalLibraries" required class="w-full p-2 border rounded">
            </div>
            <div>
                <label class="block text-gray-700 mb-2">Main Features</label>
                <input type="number" id="mainFeatures" required class="w-full p-2 border rounded">
            </div>
        </div>
        
        <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
                <label class="block text-gray-700 mb-2">Live Demo Link</label>
                <input type="url" id="liveDemo" required class="w-full p-2 border rounded">
            </div>
            <div>
                <label class="block text-gray-700 mb-2">GitHub Link</label>
                <input type="url" id="githubLink" required class="w-full p-2 border rounded">
            </div>
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Technologies Used</label>
            <div id="technologiesContainer" class="space-y-2">
                <div class="flex gap-2">
                    <select class="p-2 border rounded tech-type">
                        <option value="language">Programming Language</option>
                        <option value="other">Other</option>
                    </select>
                    <input type="text" class="p-2 border rounded flex-1 tech-name">
                    <button type="button" onclick="removeTechField(this)" class="bg-red-500 text-white px-3 rounded">×</button>
                </div>
            </div>
            <button type="button" onclick="addTechnologyField()" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">
                Add Technology
            </button>
        </div>
       
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Key Features</label>
            <textarea id="keyFeatures" required class="w-full p-2 border rounded" rows="3"></textarea>
        </div>
        
        <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded">Add Project</button>
    </form>
    
    <div id="projectsList" class="mt-8 space-y-4">
        
    </div>
</div>

<script>
    let technologies = [];
    function addTechnologyField() {
        const container = document.getElementById('technologiesContainer');
        const div = document.createElement('div');
        div.className = 'flex gap-2';
        div.innerHTML = `
            <select class="p-2 border rounded tech-type">
                <option value="language">Programming Language</option>
                <option value="other">Other</option>
            </select>
            <input type="text" class="p-2 border rounded flex-1 tech-name">
            <button type="button" onclick="removeTechField(this)" class="bg-red-500 text-white px-3 rounded">×</button>
        `;
        container.appendChild(div);
    }
    function removeTechField(button) {
        button.parentElement.remove();
    }
    document.getElementById('projectForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const techElements = document.querySelectorAll('.tech-type, .tech-name');
        technologies = [];
        for (let i = 0; i < techElements.length; i += 2) {
            technologies.push({
                type: techElements[i].value,
                name: techElements[i + 1].value
            });
        }
        const formData = new FormData();
        formData.append('name', document.getElementById('projectName').value);
        formData.append('photo', document.getElementById('projectPhoto').files[0]);
        formData.append('description', document.getElementById('description').value);
        formData.append('totalLibraries', document.getElementById('totalLibraries').value);
        formData.append('mainFeatures', document.getElementById('mainFeatures').value);
        formData.append('liveDemo', document.getElementById('liveDemo').value);
        formData.append('githubLink', document.getElementById('githubLink').value);
        formData.append('technologies', JSON.stringify(technologies));
        formData.append('keyFeatures', JSON.stringify([document.getElementById('keyFeatures').value]));
        try {
            const response = await fetch('http://localhost:7000/projects', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            alert(result.message);
            loadProjects();
        } catch (error) {
            console.error('Error:', error);
        }
    });
    async function loadProjects() {
        const response = await fetch('http://localhost:7000/projects');
        const projects = await response.json();
        const projectsList = document.getElementById('projectsList');
        projectsList.innerHTML = projects.map(project => `
            <div class="bg-white p-4 rounded-lg shadow-md">
                <h3 class="text-xl font-bold">${project.name}</h3>
                <p class="text-gray-600">${project.description}</p>
                <div class="mt-2">
                    ${JSON.parse(project.technologies).map(tech => `
                        <span class="inline-block bg-gray-200 px-2 py-1 rounded mr-2">
                            ${tech.type === 'language' ? 
                            '<i class="fa-solid fa-code mr-1"></i>' : 
                            '<i class="fa-brands fa-codepen mr-1"></i>'}
                            ${tech.name}
                        </span>
                    `).join('')}
                </div>
                <button onclick="deleteProject('${project.id}')" class="bg-red-500 text-white px-3 py-1 rounded mt-2">
                    Delete
                </button>
            </div>
        `).join('');
    }
    async function deleteProject(id) {
        if (confirm('Are you sure you want to delete this project?')) {
            await fetch(`http://localhost:7000/projects/${id}`, { method: 'DELETE' });
            loadProjects();
        }
    }
    loadProjects();
</script>






<div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Management Projects and comments</h1>
    
    
    <h2 class="text-xl font-semibold mb-2">Projects</h2>
    <div id="projects-list" class="space-y-3"></div>

  
    <h2 class="text-xl font-semibold mt-6 mb-2">Comments</h2>
    <div id="comments-list" class="space-y-3"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", async () => {
    const projectsList = document.getElementById("projects-list");
    const commentsList = document.getElementById("comments-list");

    
    async function loadProjects() {
        try {
            const response = await fetch("/projects");
            const data = await response.json();
            if (data.success) {
                projectsList.innerHTML = data.data.map(project => `
                    <div class="p-4 border rounded-lg shadow-md flex justify-between items-center bg-gray-50">
                        <span class="font-medium">${project.name}</span>
                        <button onclick="deleteProject(${project.id})" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">حذف</button>
                    </div>
                `).join('');
            }
        } catch (error) {
            console.error("Error loading projects:", error);
        }
    }

    
    async function loadComments() {
        const response = await fetch("/comments");
        const comments = await response.json();
        commentsList.innerHTML = comments.map(comment => `
            <div class="p-4 border rounded-lg shadow-md flex justify-between items-center">
                <span>${comment.name} - ${comment.message}</span>
                <button onclick="deleteComment(${comment.id})" class="bg-red-500 text-white px-3 py-1 rounded">حذف</button>
            </div>
        `).join('');
    }

    window.deleteProject = async (id) => {
    if (confirm("Are you sure you want to delete this project?")) {
        try {
            const response = await fetch(`/projects/${id}`, { method: "DELETE" });
            const data = await response.json();

            console.log("Response:", data); 

            if (data.success) {
                alert("Project deleted successfully");
                loadProjects();
            } else {
                alert(`Failed to delete project: ${data.message}`);
            }
        } catch (error) {
            console.error("Error deleting project:", error);
            alert("An error occurred while deleting the project");
        }
    }
};


    
    window.deleteComment = async (id) => {
        await fetch(`/comments/${id}`, { method: "DELETE" });
        loadComments();
    };

    
    loadProjects();
    loadComments();
});
</script>

<script>
    document.addEventListener("DOMContentLoaded", async function () {
        const loginContainer = document.getElementById("login-container");
        const dashboardContainer = document.getElementById("dashboard-container");
        const loginForm = document.getElementById("login-form");
        const errorMessage = document.getElementById("error-message");
        const logoutBtn = document.getElementById("logout-btn");

       
        try {
            const sessionResponse = await fetch("/check-session");
            const sessionResult = await sessionResponse.json();

            if (sessionResult.isAuthenticated) {
                document.body.style.display = "block";
                loginContainer.classList.add("hidden");
                dashboardContainer.classList.remove("hidden");
                return;
            }
        } catch (error) {
            console.error("Error checking session:", error);
        }

        document.body.style.display = "flex"; 

        
        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const response = await fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password }),
            });

            const result = await response.json();

            if (result.success) {
                location.reload();
            } else {
                errorMessage.classList.remove("hidden");
            }
        });

        
        logoutBtn.addEventListener("click", async () => {
            await fetch("/logout", { method: "POST" });
            location.reload();
        });
    });
</script>
